<!DOCTYPE html>
<html>

    <body>
        <script>
            let n=4;
            let res ="";
            let num=11;
            for(let i=1;i<=n;i++){
                for(let j=num;j>i;j--){
                 res += "*" ;
                }
                num-=2;
                res += "<br>";
            }
            document.write(res);
        </script>
    </body>
</html>
