<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script>
            let n=5;
            let num = 5;
            let res ="";
            for(let i=1;i<=n;i++){
                for(let j=0;j<=n;j++){
                if(j<num)
                 res += "&nbsp"+"&nbsp"; 
                 else
                 res += "*";
                }
                num--;
                res += "<br>";
            }
            document.write(res);
        </script>
    </body>
</html>
